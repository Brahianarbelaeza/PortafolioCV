<div class="row">
    <nav [ngClass]="{
        'navbar navbar-expand-lg': true,
        'navbar-dark': isDarkMode,
        'navbar-light': !isDarkMode
      }"
     [ngStyle]="{ 'background-color': themeStyles.navBackground }">
    <div class="container">
    <a class="navbar-brand name-nav">Brahian</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" [ngStyle]="{ color: themeStyles.activeLinkColor }" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngStyle]="{ color: themeStyles.linkColor }" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngStyle]="{ color: themeStyles.linkColor }" routerLink="/projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngStyle]="{ color: themeStyles.linkColor }" routerLink="/services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngStyle]="{ color: themeStyles.linkColor }" routerLink="/resume">Resume</a>
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <a class="btn btn-contact" [ngStyle]="themeStyles.contactButton" routerLink="/contact">Contact Me</a>
    </div>
    </div>
    <button class="btn btn-mode ms-3" (click)="toggleTheme()">
    <i class="bi" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'" [ngStyle]="{ color: themeStyles.iconColor }"></i>
    </button>
    </nav>    
</div>
