<div class="container py-5 component" [ngClass]="isDark ? 'background-dark' : 'background-light'">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">Projects</h2>
    <p [ngClass]="isDark ? 'tex-white': 'tex-dark'">Some of my Work</p>
  </div>

  <!-- Tags -->
  <div class="d-flex flex-wrap justify-content-center gap-2 mb-5">
    <button class="btn rounded-pill" [ngClass]="isDark ? 'pill-light' : 'pill-dark' ">Machine learning</button>
    <button class="btn rounded-pill" [ngClass]="isDark ? 'pill-light' : 'pill-dark' ">Sql</button>
    <button class="btn rounded-pill" [ngClass]="isDark ? 'pill-light' : 'pill-dark' ">Power BI</button>
    <button class="btn rounded-pill" [ngClass]="isDark ? 'pill-light' : 'pill-dark' ">AI/LLMs</button>
    <button class="btn rounded-pill" [ngClass]="isDark ? 'pill-light' : 'pill-dark' ">Spatial Data Science</button>
  </div>

  <!-- Projects Grid -->
  <div class="row g-4">
    <div class="col-lg-3 col-md-4 col-sm-6 tarjeta" *ngFor="let project of projects">
      <div class="rounded p-2 position-relative h-100">
        <img [src]="project.image" alt="Project image" class="img-fluid rounded mb-3 w-100" />

        <h5 class="fw-semibold">{{ project.title }}</h5>
        <p class="text-muted">{{ project.description }}</p>

        <span class="position-absolute top-0 end-0 p-3">
          <i class="bi bi-arrow-up-right-circle-fill text-info fs-4"></i>
        </span>
      </div>
    </div>
  </div>

  <!-- View All -->
  <div class="text-center mt-5">
    <button class="btn btn-outline-light px-4 py-2 rounded-pill">View All</button>
  </div>
</div>
